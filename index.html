<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Calling Site</title>
</head>

<body>
    <div class="containner">

    </div>
    <script src="https://sdk.videosdk.live/rtc-js-prebuilt/0.1.5/rtc-js-prebuilt.js"></script>
    <script>

        var script = document.createElement("script");
        script.type = "text/javascript";

        script.addEventListener("load", function (event) {
            const meeting = new VideoSDKMeeting();

            const config = {
                name: "Sumit Maiti",
                apiKey: "ba0ca881-5817-43fa-a71d-5ee29aa6efa3",
                meetingId: "Test1",

                containerId: null,
                redirectOnLeave: "https://www.instagram.com/smx2_7/",

                micEnabled: true,
                webcamEnabled: true,
                participantCanToggleSelfWebcam: true,
                participantCanToggleSelfMic: true,

                chatEnabled: true,
                screenShareEnabled: true,
                pollEnabled: true,
                whiteBoardEnabled: true,
                raiseHandEnabled: true,

                recordingEnabled: true,
                recordingWebhookUrl: "https://www.videosdk.live/callback",
                participantCanToggleRecording: true,

                brandingEnabled: true,
                brandLogoURL: "https://picsum.photos/200",
                brandName: "Created by SMX27",
                poweredBy: false,

                participantCanLeave: true,


                livestream: {
                    autoStart: true,
                    outputs: [
                        // {
                        //   url: "rtmp://x.rtmp.youtube.com/live2",
                        //   streamKey: "<STREAM KEY FROM YOUTUBE>",
                        // },
                    ],
                },

                permissions: {
                    askToJoin: false,
                    toggleParticipantMic: false, 
                    toggleParticipantWebcam: false, 
                },

                joinScreen: {
                    visible: true,
                    title: "Hello Friends Chai Peelo!",
                    meetingUrl: window.location.href,
                },
            };

            meeting.init(config);
        });

        script.src =
            "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.5/rtc-js-prebuilt.js";
        document.getElementsByTagName("head")[0].appendChild(script);

    </script>
</body>

</html>
